<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #1a1a1a, #2c003e); color: #ffd700; margin: 0; padding: 10px; }
        .container { max-width: 700px; margin: auto; background: rgba(30, 30, 30, 0.9); padding: 15px; border-radius: 10px; box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); text-align: center; }
        h1 { text-shadow: 0 0 10px #ffd700; font-size: 1.5em; margin: 0; }
        .request { padding: 5px; margin: 3px; background: #333; border: 1px solid #ffd700; border-radius: 5px; font-size: 12px; }
        button { padding: 8px 15px; background: linear-gradient(45deg, #ffd700, #b8860b); color: #000; border: none; border-radius: 5px; cursor: pointer; margin: 3px; font-weight: bold; font-size: 12px; }
        button:hover { transform: scale(1.03); }
        .support-section { margin-top: 15px; background: #333; padding: 10px; border-radius: 5px; }
        select, input { padding: 5px; background: #222; color: #ffd700; border: 1px solid #ffd700; border-radius: 3px; font-size: 12px; }
        .support-user { cursor: pointer; padding: 5px; background: #444; margin: 3px; border-radius: 3px; font-size: 12px; }
        .support-user:hover { background: #666; }
        .chat-log { max-height: 150px; overflow-y: auto; margin-top: 5px; font-size: 12px; }
        .chat-message { background: #444; padding: 5px; margin: 3px 0; border-radius: 3px; text-align: left; }
        .chat-message.admin { background: #555; text-align: right; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ° Admin Dashboard</h1>
        <div id="game-status">Game Status: <span id="state">Betting</span> | Time Left: <span id="timeLeft">30s</span></div>
        <div id="online-players">Online Players: 0</div>
        <div id="next-result">Next Spin Result: <span id="next-result-number">N/A</span></div>
        <button onclick="startGame()">â–¶ï¸ Start</button>
        <button onclick="stopGame()">â¹ï¸ Stop</button>
        <div id="result-control">
            <h3>á€€á€»á€•á€”á€ºá€¸á€›á€œá€’á€º</h3>
            <select id="result-number">
                <option value="">á€€á€»á€•á€”á€ºá€¸</option>
                ${Array.from({ length: 37 }, (_, i) => `<option value="${i}">${i}</option>`).join('')}
            </select>
            <button onclick="setResult()">âœ”ï¸ á€¡á€á€Šá€º</button>
        </div>
        <div id="deposit-control">
            <h3>á€„á€½á€±á€á€½á€„á€ºá€¸</h3>
            <input type="text" id="deposit-phone" placeholder="á€–á€¯á€”á€ºá€¸á€”á€¶á€•á€á€º (09xxxxxxxxx)">
            <input type="number" id="deposit-amount" placeholder="á€„á€½á€±á€•á€™á€¬á€ (MMK)">
            <button onclick="submitAdminDeposit()">âœ”ï¸ á€á€½á€„á€ºá€¸á€™á€Šá€º</button>
        </div>
        <div id="withdraw-requests"><h3>Withdraw Requests</h3></div>
        <div id="support-users">
            <h3>Customer Support</h3>
            <div id="user-list"></div>
            <div id="support-chat" style="display: none;">
                <h4>Chat with <span id="chat-user-id"></span></h4>
                <div class="chat-log" id="admin-chat-log"></div>
                <textarea id="admin-support-input" placeholder="á€…á€¬á€•á€¼á€”á€ºá€›á€±á€¸á€•á€«..."></textarea>
                <button onclick="sendAdminSupportMessage()">ğŸ“© á€•á€­á€¯á€·á€™á€Šá€º</button>
            </div>
        </div>
        <button onclick="window.open('user-info.html')">ğŸ‘¤ User Info</button>
        <button onclick="resetServer()">ğŸ”„ Reset</button>
    </div>

    <script>
        const BASE_URL = 'https://casino-opper.netlify.app';
        const DATA_API = `${BASE_URL}/.netlify/functions/data`;
        let selectedUserId = null;

        async function fetchData(retries = 5) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(DATA_API, { cache: 'no-store' });
                    if (!response.ok) throw new Error('Network error');
                    const data = await response.json();
                    localStorage.setItem('offlineData', JSON.stringify(data));
                    return data;
                } catch (e) {
                    if (i === retries - 1) return JSON.parse(localStorage.getItem('offlineData') || '{}');
                    await new Promise(res => setTimeout(res, 300));
                }
            }
        }

        async function updateData(updates, retries = 5) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(DATA_API, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(updates),
                        timeout: 3000
                    });
                    if (!response.ok) throw new Error('Update failed');
                    const data = await response.json();
                    localStorage.setItem('offlineData', JSON.stringify(data));
                    return data;
                } catch (e) {
                    if (i === retries - 1) {
                        let localData = JSON.parse(localStorage.getItem('offlineData') || '{}');
                        localData = { ...localData, ...updates };
                        localStorage.setItem('offlineData', JSON.stringify(localData));
                        return localData;
                    }
                    await new Promise(res => setTimeout(res, 300));
                }
            }
        }

        function manageGameServer() {
            setInterval(async () => {
                const data = await fetchData();
                document.getElementById('state').innerHTML = data.game.state;
                document.getElementById('timeLeft').innerHTML = `${data.game.timeLeft}s`;
                document.getElementById('online-players').innerHTML = `Online Players: ${Object.keys(data.users || {}).length}`;
                document.getElementById('next-result-number').innerHTML = data.game.nextResult !== null ? data.game.nextResult : 'N/A';

                const requests = data.requests || {};
                const withdrawDiv = document.getElementById('withdraw-requests');
                withdrawDiv.innerHTML = '<h3>Withdraw Requests</h3>';
                Object.entries(requests).forEach(([id, req]) => {
                    if (req.status === 'pending' && req.type === 'withdraw') {
                        const div = document.createElement('div');
                        div.className = 'request';
                        div.innerHTML = `User: ${req.userId.substr(0, 8)}... (Phone: ${maskPhoneNumber(req.withdrawPhone)})<br>Amount: ${req.amount} MMK<br>
                            <button onclick="approveRequest('${id}', 'withdraw')">âœ…</button><button onclick="rejectRequest('${id}')">âŒ</button>`;
                        withdrawDiv.appendChild(div);
                    }
                });

                Object.keys(requests).forEach(id => {
                    if (requests[id].status !== 'pending') delete requests[id];
                });
                await updateData({ requests });

                const userList = document.getElementById('user-list');
                userList.innerHTML = '';
                Object.entries(data.users || {}).forEach(([id, user]) => {
                    const div = document.createElement('div');
                    div.className = 'support-user';
                    div.innerHTML = `User: ${id.substr(0, 8)}... (Phone: ${maskPhoneNumber(user.phone)}) | Balance: ${user.balance || 0} MMK
                        <input type="number" id="withdraw-${id}" placeholder="á€„á€½á€±á€•á€™á€¬á€ (MMK)" style="width: 100px;">
                        <button onclick="submitAdminWithdraw('${id}')">ğŸ¦ á€‘á€¯á€á€ºá€™á€Šá€º</button>`;
                    div.onclick = (e) => { if (e.target.tagName !== 'BUTTON' && e.target.tagName !== 'INPUT') openSupportChat(id); };
                    userList.appendChild(div);
                });
            }, 1000);
        }

        function maskPhoneNumber(phone) {
            return phone.slice(0, -3).replace(/[0-9]/g, '*') + phone.slice(-3);
        }

        async function startGame() {
            const data = await fetchData();
            await updateData({ game: { ...data.game, adminStarted: true } });
            alert('á€‚á€­á€™á€ºá€¸á€…á€á€„á€ºá€•á€¼á€®á€¸');
        }

        async function stopGame() {
            const data = await fetchData();
            await updateData({ game: { ...data.game, adminStarted: false, state: 'betting', timeLeft: 30, result: null, nextResult: null } });
            alert('á€‚á€­á€™á€ºá€¸á€›á€•á€ºá€á€”á€·á€ºá€•á€¼á€®á€¸');
        }

        async function approveRequest(id, type) {
            const data = await fetchData();
            const req = data.requests[id];
            if (!req || !data.users[req.userId]) return;
            if (type === 'withdraw') {
                data.transactions[req.userId].find(tx => tx.timestamp === req.timestamp).status = 'approved';
                data.users[req.userId].messages.push({ from: 'admin', text: `á€„á€½á€±á€‘á€¯á€á€º ${req.amount} MMK á€¡á€á€Šá€º`, timestamp: Date.now() });
            }
            req.status = 'approved';
            await updateData(data);
        }

        async function rejectRequest(id) {
            const data = await fetchData();
            const req = data.requests[id];
            if (!req || !data.users[req.userId]) return;
            if (req.type === 'withdraw') {
                data.users[req.userId].balance += req.amount;
                data.transactions[req.userId].find(tx => tx.timestamp === req.timestamp).status = 'rejected';
                data.users[req.userId].messages.push({ from: 'admin', text: `á€„á€½á€±á€‘á€¯á€á€º ${req.amount} MMK á€„á€¼á€„á€ºá€¸á€•á€šá€º`, timestamp: Date.now() });
            }
            req.status = 'rejected';
            await updateData(data);
        }

        async function setResult() {
            const result = parseInt(document.getElementById('result-number').value);
            if (isNaN(result)) return;
            const data = await fetchData();
            if (!data.game.adminStarted) {
                alert('á€‚á€­á€™á€ºá€¸á€€á€­á€¯ á€¡á€›á€„á€ºá€…á€á€„á€ºá€•á€«');
                return;
            }
            await updateData({ game: { ...data.game, result } });
            alert(`Result set to ${result}`);
        }

        async function resetServer() {
            const data = await fetchData();
            await updateData({
                requests: {},
                messages: [],
                game: { state: 'betting', timeLeft: 30, onlinePlayers: Object.keys(data.users || {}).length, result: null, adminStarted: false, history: [], nextResult: null },
                transactions: {}
            });
            alert('Server á€¡á€á€…á€ºá€…á€á€„á€ºá€•á€¼á€®á€¸');
        }

        async function submitAdminDeposit() {
            const phone = document.getElementById('deposit-phone').value;
            const amount = parseInt(document.getElementById('deposit-amount').value);
            if (!phone.match(/^09\d{8,9}$/) || amount < 100) {
                alert('á€–á€¯á€”á€ºá€¸á€”á€¶á€•á€á€º á€á€­á€¯á€·á€™á€Ÿá€¯á€á€º á€„á€½á€±á€•á€™á€¬á€ á€™á€™á€¾á€”á€ºá€•á€«');
                return;
            }
            const data = await fetchData();
            const userId = Object.entries(data.users || {}).find(([_, user]) => user.phone === phone)?.[0];
            if (!userId) {
                alert('á€’á€®á€–á€¯á€”á€ºá€¸á€”á€¶á€•á€á€ºá€”á€²á€· á€¡á€€á€±á€¬á€„á€·á€ºá€™á€›á€¾á€­á€•á€«');
                return;
            }
            const users = data.users || {};
            users[userId].balance = (users[userId].balance || 0) + amount;
            users[userId].transactions = users[userId].transactions || [];
            users[userId].transactions.push({ type: 'deposit', amount, status: 'approved', timestamp: Date.now() });
            users[userId].messages.push({ from: 'admin', text: `á€„á€½á€±á€á€½á€„á€ºá€¸ ${amount} MMK á€¡á€á€Šá€º`, timestamp: Date.now() });
            await updateData({ users });
            document.getElementById('deposit-phone').value = '';
            document.getElementById('deposit-amount').value = '';
            alert(`User ${phone} á€á€­á€¯á€· ${amount} MMK á€á€½á€„á€ºá€¸á€•á€¼á€®á€¸`);
        }

        async function submitAdminWithdraw(userId) {
            const amount = parseInt(document.getElementById(`withdraw-${userId}`).value);
            if (!amount || amount < 100) {
                alert('á€„á€½á€±á€•á€™á€¬á€ á€™á€™á€¾á€”á€ºá€•á€«');
                return;
            }
            const data = await fetchData();
            const user = data.users[userId];
            if (!user || user.balance < amount) {
                alert('á€œá€€á€ºá€€á€»á€”á€ºá€„á€½á€± á€™á€œá€¯á€¶á€œá€±á€¬á€€á€ºá€•á€«');
                return;
            }
            user.balance -= amount;
            user.transactions = user.transactions || [];
            user.transactions.push({ type: 'withdraw', amount, status: 'approved', timestamp: Date.now() });
            user.messages.push({ from: 'admin', text: `á€„á€½á€±á€‘á€¯á€á€º ${amount} MMK á€¡á€á€Šá€º`, timestamp: Date.now() });
            data.users[userId] = user;
            await updateData({ users: data.users });
            document.getElementById(`withdraw-${userId}`).value = '';
            alert(`User ${maskPhoneNumber(user.phone)} á€™á€¾ ${amount} MMK á€‘á€¯á€á€ºá€•á€¼á€®á€¸`);
        }

        function openSupportChat(userId) {
            selectedUserId = userId;
            document.getElementById('support-chat').style.display = 'block';
            document.getElementById('chat-user-id').innerHTML = userId.substr(0, 8) + '...';
            updateAdminChatLog();
        }

        async function sendAdminSupportMessage() {
            const message = document.getElementById('admin-support-input').value;
            if (!message || !selectedUserId) return;
            const data = await fetchData();
            data.users[selectedUserId].messages = data.users[selectedUserId].messages || [];
            data.users[selectedUserId].messages.push({ from: 'admin', text: message, timestamp: Date.now() });
            await updateData(data);
            document.getElementById('admin-support-input').value = '';
            updateAdminChatLog();
        }

        function updateAdminChatLog() {
            fetchData().then(data => {
                const userMessages = data.users[selectedUserId]?.messages || [];
                const chatLog = document.getElementById('admin-chat-log');
                chatLog.innerHTML = '';
                userMessages.forEach(msg => {
                    const div = document.createElement('div');
                    div.className = `chat-message ${msg.from === 'admin' ? 'admin' : ''}`;
                    div.innerHTML = `${msg.text}`;
                    chatLog.appendChild(div);
                });
                chatLog.scrollTop = chatLog.scrollHeight;
            });
        }

        window.onload = () => {
            manageGameServer();
        };
    </script>
</body>
</html>
