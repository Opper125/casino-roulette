<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ဂိမ်းမှတ်တမ်း</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2e0047, #1a1a1a);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            text-align: center;
        }
        h1 {
            color: #ffd700;
            text-shadow: 0 0 15px #ffd700;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #333;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            color: #00ffcc;
        }
        a {
            color: #ffd700;
            text-decoration: none;
            margin: 10px 0;
            display: block;
            transition: color 0.3s;
        }
        a:hover {
            color: #ff4500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ဂိမ်းမှတ်တမ်း</h1>
        <ul id="gameHistory"></ul>
        <a href="https://casinoopper.netlify.app">ဂိမ်းသို့ ပြန်သွားမယ်</a>
    </div>

    <script>
        let currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser) window.location.href = 'https://casinoopper.netlify.app';

        const gameHistory = JSON.parse(localStorage.getItem(`gameHistory_${currentUser.phone}`)) || [];
        const historyList = document.getElementById('gameHistory');
        gameHistory.forEach(game => {
            const li = document.createElement('li');
            li.innerText = `ရလဒ်: ${game.result} - အချိန်: ${game.timestamp}`;
            historyList.appendChild(li);
        });
    </script>
</body>
</html>
