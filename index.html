<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>အွန်လိုင်း ကာစီနို ရိုးလက် ဂိမ်း</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #4a00e0);
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            text-align: center;
        }
        h1 {
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc;
            animation: glow 2s infinite;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 5px #00ffcc; }
            50% { text-shadow: 0 0 20px #00ffcc; }
            100% { text-shadow: 0 0 5px #00ffcc; }
        }
        #roulette {
            font-size: 2em;
            color: #ffd700;
            margin: 20px 0;
            animation: spinResult 1s ease-out;
        }
        @keyframes spinResult {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .bet-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        input {
            background: #333;
            color: #fff;
            width: 100px;
        }
        button {
            background: #ff4500;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.1);
            background: #ff6347;
        }
        #timer {
            font-size: 1.5em;
            color: #00ff00;
            margin: 10px 0;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        #bonus {
            font-size: 1.2em;
            color: #ff00ff;
            margin: 10px 0;
        }
        #result {
            color: #ffd700;
            font-size: 1.2em;
        }
        a {
            color: #00ffcc;
            text-decoration: none;
            margin: 0 10px;
        }
        .slots {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .slot {
            width: 60px;
            height: 60px;
            background: #fff;
            color: #000;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            animation: slotSpin 0.5s ease-in-out;
        }
        @keyframes slotSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ရိုးလက် ဂိမ်း</h1>
        <div id="roulette">ဂိမ်းစတင်ရန် စောင့်ပါ...</div>
        <div class="slots" id="bonusSlots"></div>
        <div id="bonus"></div>
        <div id="timer">အချိန်: 30 စက္ကန့်</div>
        <div class="bet-container">
            <input type="number" id="betAmount" placeholder="လောင်းကြေး">
            <input type="number" id="betNumber" placeholder="ဂဏန်း (0-36)">
            <button onclick="placeBet()">လောင်းမယ်</button>
        </div>
        <div id="result"></div>
        <p>လက်ကျန်ငွေ: <span id="balance">0</span> ကျပ်</p>
        <a href="user-info.html">အကောင့်သို့သွားမယ်</a> | <a href="game-list.html">ဂိမ်းမှတ်တမ်း</a>
    </div>

    <script>
        let balance = parseInt(localStorage.getItem('balance')) || 0;
        let gameHistory = JSON.parse(localStorage.getItem('gameHistory')) || [];
        let currentBet = null;
        let timeLeft = 30;

        document.getElementById('balance').innerText = balance;

        function spinRoulette() {
            timeLeft = 30;
            document.getElementById('timer').innerText = `အချိန်: ${timeLeft} စက္ကန့်`;
            document.getElementById('result').innerText = 'လောင်းကြေး ပိတ်ပါပြီ။ စောင့်ပါ...';
            showBonusSlots();
            const countdown = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = `အချိန်: ${timeLeft} စက္ကန့်`;
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    const result = Math.floor(Math.random() * 37);
                    document.getElementById('roulette').innerText = `ရလဒ်: ${result}`;
                    checkBet(result);
                    saveGameResult(result);
                    setTimeout(spinRoulette, 2000);
                }
            }, 1000);
        }

        function showBonusSlots() {
            const slots = document.getElementById('bonusSlots');
            slots.innerHTML = '';
            const bonusValues = [1, 10, 500];
            for (let i = 0; i < 3; i++) {
                const slot = document.createElement('div');
                slot.className = 'slot';
                slot.innerText = bonusValues[Math.floor(Math.random() * 3)] + 'x';
                slots.appendChild(slot);
            }
            const bonus = Math.max(...Array.from(slots.children).map(s => parseInt(s.innerText)));
            document.getElementById('bonus').innerText = `ဘောနပ်စ်: ${bonus}x`;
        }

        function placeBet() {
            const betAmount = parseInt(document.getElementById('betAmount').value);
            const betNumber = parseInt(document.getElementById('betNumber').value);
            if (timeLeft <= 0) {
                alert('လောင်းကြေး ပိတ်ပါပြီ။ နောက်ပွဲကို စောင့်ပါ။');
                return;
            }
            if (betAmount > balance || betAmount <= 0 || betNumber < 0 || betNumber > 36) {
                alert('လောင်းကြေး သို့မဟုတ် ဂဏန်း မမှန်ပါ။');
                return;
            }
            currentBet = { amount: betAmount, number: betNumber };
            balance -= betAmount;
            updateBalance();
            document.getElementById('result').innerText = 'လောင်းကြေး ထည့်ပြီးပါပြီ။';
        }

        function checkBet(result) {
            if (currentBet && currentBet.number === result) {
                const bonus = parseInt(document.getElementById('bonus').innerText.split(': ')[1]) || 1;
                const payout = currentBet.amount * 35 * bonus;
                balance += payout;
                document.getElementById('result').innerText = `အနိုင်ရပါပြီ! ${payout} ကျပ် ရရှိမယ်`;
            } else {
                document.getElementById('result').innerText = 'အရှုံးပါ။ ထပ်ကြိုးစားပါ။';
            }
            currentBet = null;
            updateBalance();
        }

        function updateBalance() {
            localStorage.setItem('balance', balance);
            document.getElementById('balance').innerText = balance;
        }

        function saveGameResult(result) {
            gameHistory.push({ result, timestamp: new Date().toLocaleString() });
            localStorage.setItem('gameHistory', JSON.stringify(gameHistory));
        }

        spinRoulette();
    </script>
</body>
</html>
