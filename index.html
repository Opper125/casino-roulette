<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>အွန်လိုင်း ကာစီနို ရိုးလက် ဂိမ်း</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2e0047);
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            text-align: center;
        }
        h1 {
            color: #ffd700;
            text-shadow: 0 0 15px #ffd700;
            animation: glow 2s infinite;
            font-size: 2.5em;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 5px #ffd700; }
            50% { text-shadow: 0 0 20px #ffd700; }
            100% { text-shadow: 0 0 5px #ffd700; }
        }
        #roulette-wheel {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            background: url('https://files.fm/u/4dawnqt5ts') no-repeat center;
            background-size: cover;
            position: relative;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
            transition: transform 5s ease-out;
        }
        #ball {
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: spinBall 5s ease-out;
        }
        @keyframes spinBall {
            0% { transform: translate(-50%, -50%) rotate(0deg) translateY(-130px); }
            100% { transform: translate(-50%, -50%) rotate(3600deg) translateY(-130px); }
        }
        .bet-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        input, button {
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: #333;
            color: #fff;
        }
        input {
            width: 120px;
        }
        button {
            background: #ff4500;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }
        button:hover {
            transform: scale(1.1);
            background: #ff6347;
        }
        #timer {
            font-size: 1.8em;
            color: #00ff00;
            margin: 15px 0;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        #result {
            color: #ffd700;
            font-size: 1.5em;
            margin: 10px 0;
        }
        a {
            color: #ffd700;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            transition: color 0.3s;
        }
        a:hover {
            color: #ff4500;
        }
        .payout-info {
            margin: 20px 0;
            font-size: 1.1em;
            color: #00ffcc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ရိုးလက် ကာစီနို ဂိမ်း</h1>
        <div id="roulette-wheel">
            <div id="ball"></div>
        </div>
        <div id="timer">အချိန်: 30 စက္ကန့်</div>
        <div class="bet-container">
            <input type="number" id="betAmount" placeholder="လောင်းကြေး">
            <input type="number" id="betNumber" placeholder="ဂဏန်း (0-36)">
            <button onclick="placeBet()">လောင်းမယ်</button>
        </div>
        <div id="result"></div>
        <p>လက်ကျန်ငွေ: <span id="balance">0</span> ကျပ်</p>
        <div class="payout-info">
            အလျော်စားနှုန်း: ဂဏန်း ၁ လုံး မှန်ရင် 35:1
        </div>
        <a href="/user-info.html">အကောင့်သို့သွားမယ်</a> | 
        <a href="/game-list.html">ဂိမ်းမှတ်တမ်း</a> | 
        <a href="/admin.html">Admin</a>
    </div>

    <script>
        let balance = parseInt(localStorage.getItem('balance')) || 0;
        let gameHistory = JSON.parse(localStorage.getItem('gameHistory')) || [];
        let currentBet = null;
        let timeLeft = 30;

        document.getElementById('balance').innerText = balance;

        function spinRoulette() {
            timeLeft = 30;
            document.getElementById('timer').innerText = `အချိန်: ${timeLeft} စက္ကန့်`;
            document.getElementById('result').innerText = 'လောင်းကြေး ပိတ်ပါပြီ။ စောင့်ပါ...';
            const wheel = document.getElementById('roulette-wheel');
            const ball = document.getElementById('ball');
            wheel.style.transform = `rotate(${Math.random() * 3600}deg)`;
            ball.style.animation = 'spinBall 5s ease-out';
            const countdown = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = `အချိန်: ${timeLeft} စက္ကန့်`;
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    const result = Math.floor(Math.random() * 37);
                    document.getElementById('result').innerText = `ရလဒ်: ${result}`;
                    checkBet(result);
                    saveGameResult(result);
                    ball.style.animation = 'none';
                    setTimeout(spinRoulette, 3000);
                }
            }, 1000);
        }

        function placeBet() {
            const betAmount = parseInt(document.getElementById('betAmount').value);
            const betNumber = parseInt(document.getElementById('betNumber').value);
            if (timeLeft <= 0) {
                alert('လောင်းကြေး ပိတ်ပါပြီ။ နောက်ပွဲကို စောင့်ပါ။');
                return;
            }
            if (betAmount > balance || betAmount <= 0 || betNumber < 0 || betNumber > 36) {
                alert('လောင်းကြေး သို့မဟုတ် ဂဏန်း မမှန်ပါ။');
                return;
            }
            currentBet = { amount: betAmount, number: betNumber };
            balance -= betAmount;
            updateBalance();
            document.getElementById('result').innerText = 'လောင်းကြေး ထည့်ပြီးပါပြီ။';
        }

        function checkBet(result) {
            if (currentBet && currentBet.number === result) {
                const payout = currentBet.amount * 35; // 35:1 Payout
                balance += payout;
                document.getElementById('result').innerText = `အနိုင်ရပါပြီ! ${payout} ကျပ် ရရှိမယ်`;
            } else {
                document.getElementById('result').innerText = 'အရှုံးပါ။ ထပ်ကြိုးစားပါ။';
            }
            currentBet = null;
            updateBalance();
        }

        function updateBalance() {
            localStorage.setItem('balance', balance);
            document.getElementById('balance').innerText = balance;
        }

        function saveGameResult(result) {
            gameHistory.push({ result, timestamp: new Date().toLocaleString() });
            localStorage.setItem('gameHistory', JSON.stringify(gameHistory));
        }

        spinRoulette();
    </script>
</body>
</html>
