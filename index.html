<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Roulette</title>
    <style>
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #1a1a1a, #2c003e); color: #ffd700; margin: 0; padding: 10px; }
        .game-container { max-width: 600px; margin: auto; background: rgba(30, 30, 30, 0.9); padding: 15px; border-radius: 10px; box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); text-align: center; }
        h1 { font-size: 1.5em; text-shadow: 0 0 10px #ffd700; margin: 0; }
        .roulette-wheel { margin: 15px auto; position: relative; }
        canvas { display: block; margin: 0 auto; }
        .bet-table { display: grid; grid-template-columns: repeat(6, 1fr); gap: 3px; margin: 10px 0; }
        .bet-area { padding: 8px; background: #444; border: 1px solid #ffd700; cursor: pointer; border-radius: 5px; transition: background 0.2s; position: relative; font-size: 12px; }
        .bet-area:hover { background: #666; }
        .bet-amount { position: absolute; top: -8px; right: -8px; background: #ff4500; color: #fff; border-radius: 50%; width: 16px; height: 16px; display: flex; align-items: center; justify-content: center; font-size: 10px; }
        .chip { width: 35px; height: 35px; border-radius: 50%; background: linear-gradient(45deg, #ffd700, #b8860b); display: inline-flex; align-items: center; justify-content: center; cursor: pointer; margin: 3px; box-shadow: 0 0 5px rgba(255, 215, 0, 0.3); font-size: 12px; }
        .chip.active { border: 2px solid #fff; }
        button { padding: 8px 15px; background: linear-gradient(45deg, #ffd700, #b8860b); color: #000; border: none; border-radius: 5px; cursor: pointer; margin: 3px; font-weight: bold; transition: transform 0.1s; font-size: 12px; }
        button:hover { transform: scale(1.03); }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); display: none; justify-content: center; align-items: center; }
        .modal-content { background: #1e1e1e; padding: 15px; border-radius: 10px; color: #ffd700; width: 85%; max-width: 350px; box-shadow: 0 0 15px rgba(255, 215, 0, 0.3); }
        .chat-section { margin-top: 15px; background: #333; padding: 10px; border-radius: 5px; }
        .chat-log { max-height: 150px; overflow-y: auto; margin-top: 5px; background: #444; padding: 5px; border-radius: 3px; font-size: 12px; }
        .chat-message { padding: 3px; margin: 3px 0; border-radius: 3px; text-align: left; }
        .chat-message.winner { background: #555; color: #00ff00; text-align: right; }
        textarea, input { width: 100%; padding: 5px; margin: 3px 0; border-radius: 3px; background: #222; color: #ffd700; border: 1px solid #ffd700; font-size: 12px; }
        #countdown { font-size: 1.5em; color: #ff4500; text-shadow: 0 0 5px #ff4500; animation: pulse 1s infinite; }
        #history { display: flex; justify-content: center; margin: 5px 0; }
        .history-item { width: 25px; height: 25px; border-radius: 50%; margin: 0 3px; display: flex; align-items: center; justify-content: center; font-size: 10px; }
        #ball { position: absolute; width: 12px; height: 12px; background: #fff; border-radius: 50%; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        #win-animation { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 1.5em; color: #00ff00; text-shadow: 0 0 5px #00ff00; animation: winPulse 1s infinite; display: none; }
        .leaderboard { margin-top: 15px; background: #333; padding: 10px; border-radius: 5px; }
        .leaderboard h3 { margin: 0; font-size: 14px; }
        .leaderboard-item { display: flex; justify-content: space-between; padding: 3px; background: #444; margin: 3px 0; border-radius: 3px; font-size: 12px; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        @keyframes spinBall { 0% { transform: translate(-50%, -50%) rotate(0deg) translateX(80px) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg) translateX(80px) rotate(-360deg); } }
        @keyframes winPulse { 0% { transform: translate(-50%, -50%) scale(1); } 50% { transform: translate(-50%, -50%) scale(1.1); } 100% { transform: translate(-50%, -50%) scale(1); } }
    </style>
</head>
<body>
    <div class="game-container" id="game-container">
        <h1>🎰 Casino Roulette</h1>
        <div id="online-players">Online Players: 0</div>
        <div id="balance">Balance: <span id="balance-value">0</span> MMK</div>
        <div id="total-bet">Total Bet: <span id="total-bet-value">0</span> MMK</div>
        <div class="money-controls">
            <button onclick="showDepositModal()">💸 Deposit</button>
            <button onclick="showWithdrawModal()">🏦 Withdraw</button>
            <button onclick="showSupportModal()">📞 Support</button>
            <button onclick="logout()">🚪 Logout</button>
        </div>
        <div class="roulette-wheel">
            <canvas id="wheel" width="250" height="250"></canvas>
            <div id="ball" style="display: none;"></div>
            <div id="countdown"></div>
        </div>
        <div class="timer" id="timer">Time Left: 30s</div>
        <div id="history"></div>
        <div class="bet-table" id="betTable"></div>
        <div class="bet-chips">
            <div class="chip" data-value="1000">1K</div>
            <div class="chip" data-value="10000">10K</div>
            <div class="chip" data-value="100000">100K</div>
        </div>
        <div id="result">ကစားရန် အကောင့်ဝင်ပါ!</div>
        <div id="win-animation"></div>
        <div class="chat-section">
            <h3>💬 Chat</h3>
            <div class="chat-log" id="game-chat-log"></div>
            <textarea id="chat-input" placeholder="စာရိုက်ပါ..."></textarea>
            <button onclick="sendChatMessage()">📩 ပို့မည်</button>
        </div>
        <div class="leaderboard">
            <h3>🏆 နေ့စဉ် ထိပ်တန်း အနိုင်ရသူများ</h3>
            <div id="leaderboard-list"></div>
        </div>
    </div>

    <div class="modal" id="loginModal" style="display: flex;">
        <div class="modal-content">
            <h2>🎮 အကောင့်ဝင်ရန်</h2>
            <input type="text" id="phone" placeholder="ဖုန်းနံပတ် (09xxxxxxxxx)">
            <input type="password" id="pin" placeholder="PIN (6 လုံး)">
            <button onclick="login()">ဝင်မည်</button>
        </div>
    </div>

    <div class="modal" id="depositModal">
        <div class="modal-content">
            <h2>💸 Deposit</h2>
            <p>Kpay/Wave: <b>09786284670</b> (DHMK)</p>
            <input type="number" id="deposit-amount" placeholder="ငွေပမာဏ (MMK)">
            <input type="text" id="transaction-id" placeholder="Transaction ID (6 လုံး)">
            <button onclick="submitDeposit()">တောင်းဆိုမည်</button>
            <button onclick="closeModal('depositModal')">❌ ပိတ်မည်</button>
        </div>
    </div>

    <div class="modal" id="withdrawModal">
        <div class="modal-content">
            <h2>🏦 Withdraw</h2>
            <input type="text" id="withdraw-phone" placeholder="Kpay/Wave ဖုန်းနံပတ်">
            <input type="number" id="withdraw-amount" placeholder="ငွေပမာဏ (MMK)">
            <button onclick="submitWithdraw()">တောင်းဆိုမည်</button>
            <button onclick="closeModal('withdrawModal')">❌ ပိတ်မည်</button>
        </div>
    </div>

    <div class="modal" id="supportModal">
        <div class="modal-content">
            <h2>📞 Customer Support</h2>
            <div class="chat-log" id="support-chat-log"></div>
            <textarea id="support-input" placeholder="သင့်မေးခွန်းကို ရေးပါ..."></textarea>
            <button onclick="sendSupportMessage()">📩 ပို့မည်</button>
            <button onclick="closeModal('supportModal')">❌ ပိတ်မည်</button>
        </div>
    </div>

    <script>
        const BASE_URL = 'https://casino-opper.netlify.app';
        const DATA_API = `${BASE_URL}/.netlify/functions/data`;
        let userId, phone, balance = 0, bets = {}, timeLeft = 30, gameState = 'betting', wheelAngle = 0, totalBet = 0;
        let offlineQueue = [];

        async function fetchData(retries = 5) {
            if (!navigator.onLine) {
                return JSON.parse(localStorage.getItem('offlineData') || '{}');
            }
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(DATA_API, { cache: 'no-store', timeout: 3000 });
                    if (!response.ok) throw new Error('Network error');
                    const data = await response.json();
                    localStorage.setItem('offlineData', JSON.stringify(data));
                    return data;
                } catch (e) {
                    if (i === retries - 1) return JSON.parse(localStorage.getItem('offlineData') || '{}');
                    await new Promise(res => setTimeout(res, 300));
                }
            }
        }

        async function updateData(updates, retries = 5) {
            if (!navigator.onLine) {
                offlineQueue.push(updates);
                let localData = JSON.parse(localStorage.getItem('offlineData') || '{}');
                localData = { ...localData, ...updates };
                localStorage.setItem('offlineData', JSON.stringify(localData));
                return localData;
            }
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(DATA_API, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(updates),
                        timeout: 3000
                    });
                    if (!response.ok) throw new Error('Update failed');
                    const data = await response.json();
                    localStorage.setItem('offlineData', JSON.stringify(data));
                    return data;
                } catch (e) {
                    if (i === retries - 1) {
                        offlineQueue.push(updates);
                        let localData = JSON.parse(localStorage.getItem('offlineData') || '{}');
                        localData = { ...localData, ...updates };
                        localStorage.setItem('offlineData', JSON.stringify(localData));
                        return localData;
                    }
                    await new Promise(res => setTimeout(res, 300));
                }
            }
        }

        window.addEventListener('online', async () => {
            while (offlineQueue.length > 0) {
                const updates = offlineQueue.shift();
                await updateData(updates);
            }
            updateUI();
        });

        function checkLoggedIn() {
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (loggedInUser) {
                userId = loggedInUser;
                phone = localStorage.getItem('phone');
                fetchData().then(data => {
                    if (data.users[userId]) {
                        balance = data.users[userId].balance;
                        bets = data.users[userId].bets || {};
                        totalBet = data.users[userId].totalBet || 0;
                        syncGameState();
                        drawWheel();
                        updateUI();
                    } else {
                        document.getElementById('loginModal').style.display = 'flex';
                    }
                });
            }
        }

        async function login() {
            phone = document.getElementById('phone').value;
            const pin = document.getElementById('pin').value;
            if (!phone.match(/^09\d{8,9}$/) || pin.length !== 6) {
                document.getElementById('result').innerHTML = "❌ ဖုန်း သို့မဟုတ် PIN မမှန်ပါ!";
                return;
            }
            userId = btoa(phone + pin);
            const data = await fetchData();
            if (!data.game.adminStarted) {
                document.getElementById('result').innerHTML = "⏳ Admin မှ ဂိမ်းစတင်ရန် စောင့်ပါ...";
                return;
            }
            const users = data.users || {};
            let userData = users[userId] || { balance: 0, bets: {}, phone, pin, lastActive: Date.now(), warnings: 0, banUntil: 0, totalBet: 0, totalWinnings: 0, messages: [], transactions: [] };
            balance = userData.balance;
            bets = userData.bets || {};
            totalBet = userData.totalBet || 0;
            users[userId] = userData;
            data.game.onlinePlayers = (data.game.onlinePlayers || 0) + 1;
            await updateData({ users, game: data.game });
            localStorage.setItem('loggedInUser', userId);
            localStorage.setItem('phone', phone);
            localStorage.setItem('pin', pin);
            document.getElementById('loginModal').style.display = 'none';
            updateUI();
            syncGameState();
            drawWheel();
        }

        function logout() {
            localStorage.removeItem('loggedInUser');
            fetchData().then(data => {
                data.game.onlinePlayers = Math.max(0, (data.game.onlinePlayers || 0) - 1);
                updateData({ game: data.game });
            });
            window.location.reload();
        }

        async function updateUI() {
            const data = await fetchData();
            if (!userId || !data.users[userId]) {
                document.getElementById('loginModal').style.display = 'flex';
                return;
            }
            if (!data.game.adminStarted) {
                document.getElementById('result').innerHTML = "⏳ Admin မှ ဂိမ်းစတင်ရန် စောင့်ပါ...";
                document.getElementById('betTable').style.display = 'none';
                return;
            }
            document.getElementById('betTable').style.display = 'grid';
            const user = data.users[userId];
            balance = user.balance;
            bets = user.bets || {};
            totalBet = user.totalBet || 0;
            document.getElementById('balance-value').innerHTML = balance;
            let totalGameBet = Object.values(data.users).reduce((sum, u) => sum + (u.totalBet || 0), 0);
            document.getElementById('total-bet-value').innerHTML = totalGameBet;
            document.getElementById('timer').innerHTML = `Time Left: ${timeLeft}s`;
            document.getElementById('online-players').innerHTML = `Online Players: ${data.game.onlinePlayers || 0}`;
            if (gameState === 'betting') {
                document.getElementById('result').innerHTML = timeLeft <= 5 ? "⏰ Betting Closed!" : "🎲 Bet တင်ပါ!";
                document.getElementById('countdown').innerHTML = timeLeft <= 5 ? timeLeft : '';
            } else if (gameState === 'spinning') {
                document.getElementById('result').innerHTML = "⏳ လှည့်နေပါတယ်...";
                document.getElementById('ball').style.display = 'block';
                spinWheel(data.game.result);
            } else if (gameState === 'result') {
                document.getElementById('ball').style.display = 'none';
                await showResult(data);
            }
            updateHistory(data.game.history || []);
            updateBetTable();
            updateChatLog(data);
            updateLeaderboard(data);
        }

        async function syncGameState() {
            setInterval(async () => {
                const data = await fetchData();
                if (!data.game.adminStarted) {
                    document.getElementById('result').innerHTML = "⏳ Admin မှ ဂိမ်းစတင်ရန် စောင့်ပါ...";
                    return;
                }
                let game = data.game;
                gameState = game.state;
                timeLeft = game.timeLeft > 0 ? game.timeLeft - 0.5 : 0;
                if (timeLeft === 0) {
                    if (gameState === 'betting') {
                        gameState = 'spinning';
                        timeLeft = 8;
                    } else if (gameState === 'spinning') {
                        gameState = 'result';
                        timeLeft = 2;
                    } else {
                        gameState = 'betting';
                        timeLeft = 30;
                        game.result = null;
                        totalBet = 0;
                        const users = data.users || {};
                        Object.values(users).forEach(user => user.totalBet = 0);
                        await updateData({ users });
                    }
                }
                game = { ...game, state: gameState, timeLeft, onlinePlayers: game.onlinePlayers || 0, result: game.result, adminStarted: true };
                data.users[userId].lastActive = Date.now();
                await updateData({ game, users: data.users });
                await updateUI();
            }, 500);
        }

        function setupBetTable() {
            const table = [...Array.from({ length: 37 }, (_, i) => i), 'red', 'black', 'odd', 'even', '1-18', '19-36'];
            table.forEach(id => {
                const div = document.createElement('div');
                div.className = 'bet-area';
                div.id = `bet-${id}`;
                div.innerHTML = id;
                if (id === 0) div.style.backgroundColor = '#00ff00';
                div.onclick = () => placeBet(id);
                document.getElementById('betTable').appendChild(div);
            });
        }

        function updateBetTable() {
            const table = document.getElementById('betTable').children;
            Array.from(table).forEach(area => {
                const id = area.id.replace('bet-', '');
                const amount = bets[id] || 0;
                let amountDiv = area.querySelector('.bet-amount');
                if (amount > 0) {
                    if (!amountDiv) {
                        amountDiv = document.createElement('div');
                        amountDiv.className = 'bet-amount';
                        area.appendChild(amountDiv);
                    }
                    amountDiv.innerHTML = amount;
                } else if (amountDiv) {
                    amountDiv.remove();
                }
            });
        }

        async function placeBet(id) {
            if (gameState !== 'betting' || timeLeft <= 5 || balance <= 0) return;
            const chip = parseInt(document.querySelector('.chip.active')?.dataset.value);
            if (!chip || balance < chip) return;
            balance -= chip;
            bets[id] = (bets[id] || 0) + chip;
            totalBet += chip;
            const data = await fetchData();
            data.users[userId] = { ...data.users[userId], balance, bets, totalBet, lastActive: Date.now() };
            await updateData(data);
            updateUI();
        }

        document.querySelectorAll('.chip').forEach(chip => {
            chip.onclick = () => {
                if (gameState === 'betting' && timeLeft > 5) {
                    document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
                    chip.classList.add('active');
                }
            };
        });

        async function showResult(data) {
            const result = data.game.result;
            let winnings = 0;
            if (!isNaN(result)) {
                if (bets[result]) winnings += bets[result] * 36;
                if (bets['red'] && (result % 2 === 0 && result !== 0)) winnings += bets['red'] * 2;
                if (bets['black'] && (result % 2 === 1)) winnings += bets['black'] * 2;
                if (bets['odd'] && (result % 2 === 1)) winnings += bets['odd'] * 2;
                if (bets['even'] && (result % 2 === 0 && result !== 0)) winnings += bets['even'] * 2;
                if (bets['1-18'] && result <= 18) winnings += bets['1-18'] * 2;
                if (bets['19-36'] && result > 18) winnings += bets['19-36'] * 2;
            }
            balance += winnings;
            data.users[userId].totalWinnings = (data.users[userId].totalWinnings || 0) + winnings;
            bets = {};
            totalBet = 0;
            data.users[userId].balance = balance;
            data.users[userId].bets = bets;
            data.users[userId].totalBet = totalBet;
            data.game.history = data.game.history || [];
            data.game.history.unshift({ number: result, color: result === 0 ? '#00ff00' : (result % 2 === 0 ? '#ff0000' : '#000000') });
            if (data.game.history.length > 5) data.game.history.pop();
            if (winnings > 0) {
                const maskedPhone = maskPhoneNumber(phone);
                data.messages = data.messages || [];
                data.messages.push({ from: maskedPhone, text: `${maskedPhone} အနိုင်ရ ${winnings} MMK (Result: ${result})`, timestamp: Date.now(), winner: true });
            }
            await updateData(data);
            document.getElementById('result').innerHTML = winnings ? `🎉 အနိုင်ရ: ${winnings} MMK` : `😢 အရှုံးပါ`;
            if (winnings > 0) {
                const winAnim = document.getElementById('win-animation');
                winAnim.innerHTML = `+${winnings} MMK`;
                winAnim.style.display = 'block';
                setTimeout(() => winAnim.style.display = 'none', 1500);
            }
        }

        function drawWheel(result = null) {
            const canvas = document.getElementById('wheel');
            const ctx = canvas.getContext('2d');
            const radius = canvas.width / 2;
            const numbers = Array.from({ length: 37 }, (_, i) => i);
            const colors = numbers.map(num => num === 0 ? '#00ff00' : (num % 2 === 0 ? '#ff0000' : '#000000'));

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(radius, radius);
            ctx.rotate(wheelAngle * Math.PI / 180);

            numbers.forEach((num, i) => {
                const angle = (i * 360 / 37) * Math.PI / 180;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.arc(0, 0, radius, angle, angle + (360 / 37) * Math.PI / 180);
                ctx.fillStyle = colors[i];
                ctx.fill();
                ctx.strokeStyle = '#ffd700';
                ctx.stroke();
                ctx.save();
                ctx.rotate(angle + (360 / 37 / 2) * Math.PI / 180);
                ctx.fillStyle = '#fff';
                ctx.font = '10px Arial';
                ctx.fillText(num, radius - 15, 3);
                ctx.restore();
            });

            if (result !== null && gameState === 'result') {
                const targetAngle = (result * 360 / 37);
                wheelAngle = targetAngle;
                const ball = document.getElementById('ball');
                ball.style.transform = `translate(-50%, -50%) rotate(${targetAngle}deg) translateX(${radius - 15}px) rotate(-${targetAngle}deg)`;
            }

            ctx.restore();
        }

        function spinWheel(result) {
            wheelAngle += 20;
            drawWheel(result);
            const ball = document.getElementById('ball');
            const radius = document.getElementById('wheel').width / 2;
            ball.style.transform = `translate(-50%, -50%) rotate(${wheelAngle}deg) translateX(${radius - 15}px) rotate(-${wheelAngle}deg)`;
            if (gameState === 'spinning') requestAnimationFrame(() => spinWheel(result));
        }

        function updateHistory(history) {
            const historyDiv = document.getElementById('history');
            historyDiv.innerHTML = '';
            history.slice(0, 5).forEach(item => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.style.backgroundColor = item.color;
                div.innerHTML = item.number;
                historyDiv.appendChild(div);
            });
        }

        function maskPhoneNumber(phone) {
            return phone.slice(0, -3).replace(/[0-9]/g, '*') + phone.slice(-3);
        }

        function updateChatLog(data) {
            const chatLog = document.getElementById('game-chat-log');
            chatLog.innerHTML = '';
            const messages = data.messages || [];
            messages.slice(-10).forEach(msg => {
                const div = document.createElement('div');
                div.className = `chat-message ${msg.winner ? 'winner' : ''}`;
                div.innerHTML = `${msg.from}: ${msg.text}`;
                chatLog.appendChild(div);
            });
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        async function sendChatMessage() {
            const message = document.getElementById('chat-input').value;
            if (!message || !userId) return;
            const data = await fetchData();
            data.messages = data.messages || [];
            const maskedPhone = maskPhoneNumber(phone);
            data.messages.push({ from: maskedPhone, text: message, timestamp: Date.now(), winner: false });
            await updateData(data);
            document.getElementById('chat-input').value = '';
            updateUI();
        }

        function updateLeaderboard(data) {
            const users = Object.entries(data.users || {}).map(([id, user]) => ({
                id,
                phone: maskPhoneNumber(user.phone),
                totalWinnings: user.totalWinnings || 0
            }));
            users.sort((a, b) => b.totalWinnings - a.totalWinnings);
            const leaderboardList = document.getElementById('leaderboard-list');
            leaderboardList.innerHTML = '';
            users.slice(0, 3).forEach((user, index) => {
                const div = document.createElement('div');
                div.className = 'leaderboard-item';
                div.innerHTML = `No.${index + 1} - ${user.phone}: ${user.totalWinnings} MMK`;
                leaderboardList.appendChild(div);
            });
        }

        function showDepositModal() { document.getElementById('depositModal').style.display = 'flex'; }
        function showWithdrawModal() { document.getElementById('withdrawModal').style.display = 'flex'; }
        function showSupportModal() { document.getElementById('supportModal').style.display = 'flex'; updateSupportChatLog(); }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        async function submitDeposit() {
            const amount = parseInt(document.getElementById('deposit-amount').value);
            const transactionId = document.getElementById('transaction-id').value;
            if (amount < 100 || transactionId.length !== 6) return;
            const data = await fetchData();
            if (Object.values(data.requests).some(req => req.transactionId === transactionId)) {
                data.users[userId].warnings = (data.users[userId].warnings || 0) + 1;
                if (data.users[userId].warnings >= 3) data.users[userId].banUntil = Date.now() + 30 * 60 * 1000;
                await updateData(data);
                alert('Transaction ID ထပ်သုံးမှု တွေ့ရှိပါသည်။');
                return;
            }
            const requestId = `${userId}_${Date.now()}`;
            data.requests[requestId] = { userId, phone, amount, transactionId, type: 'deposit', status: 'pending', timestamp: Date.now() };
            data.transactions[userId] = data.transactions[userId] || [];
            data.transactions[userId].push({ type: 'deposit', amount, transactionId, status: 'pending', timestamp: Date.now() });
            await updateData(data);
            closeModal('depositModal');
            updateUI();
        }

        async function submitWithdraw() {
            const amount = parseInt(document.getElementById('withdraw-amount').value);
            const withdrawPhone = document.getElementById('withdraw-phone').value;
            if (amount < 100 || amount > balance || !withdrawPhone) return;
            balance -= amount;
            const data = await fetchData();
            data.users[userId].balance = balance;
            const requestId = `${userId}_${Date.now()}`;
            data.requests[requestId] = { userId, phone, amount, withdrawPhone, type: 'withdraw', status: 'pending', timestamp: Date.now() };
            data.transactions[userId] = data.transactions[userId] || [];
            data.transactions[userId].push({ type: 'withdraw', amount, status: 'pending', timestamp: Date.now() });
            await updateData(data);
            closeModal('withdrawModal');
            updateUI();
        }

        async function sendSupportMessage() {
            const message = document.getElementById('support-input').value;
            if (!message || !userId) return;
            const data = await fetchData();
            data.users[userId].messages = data.users[userId].messages || [];
            data.users[userId].messages.push({ from: 'user', text: message, timestamp: Date.now() });
            await updateData(data);
            document.getElementById('support-input').value = '';
            updateSupportChatLog();
        }

        function updateSupportChatLog() {
            fetchData().then(data => {
                const userMessages = data.users[userId]?.messages || [];
                const chatLog = document.getElementById('support-chat-log');
                chatLog.innerHTML = '';
                userMessages.forEach(msg => {
                    const div = document.createElement('div');
                    div.className = `chat-message ${msg.from === 'admin' ? 'admin' : ''}`;
                    div.innerHTML = `${msg.text}`;
                    chatLog.appendChild(div);
                });
                chatLog.scrollTop = chatLog.scrollHeight;
            });
        }

        checkLoggedIn();
        setupBetTable();
    </script>
</body>
</html>
