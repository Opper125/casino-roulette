<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Roulette</title>
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, #1a1a1a, #2c003e); 
            color: #ffd700; 
            margin: 0; 
            padding: 20px; 
        }
        .game-container { 
            max-width: 800px; 
            margin: auto; 
            background: rgba(30, 30, 30, 0.95); 
            padding: 20px; 
            border-radius: 15px; 
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6); 
            text-align: center; 
        }
        h1 { 
            text-shadow: 0 0 15px #ffd700; 
            font-size: 2em; 
            margin: 0; 
        }
        .roulette-wheel { 
            position: relative; 
            margin: 20px auto; 
        }
        canvas { display: block; margin: 0 auto; }
        .bet-table { 
            display: grid; 
            grid-template-columns: repeat(6, 1fr); 
            gap: 5px; 
            margin: 15px 0; 
        }
        .bet-area { 
            padding: 10px; 
            background: #444; 
            border: 2px solid #ffd700; 
            border-radius: 8px; 
            cursor: pointer; 
            transition: background 0.2s; 
        }
        .bet-area:hover { background: #666; }
        .bet-amount { 
            position: absolute; 
            top: -10px; 
            right: -10px; 
            background: #ff4500; 
            color: #fff; 
            border-radius: 50%; 
            width: 20px; 
            height: 20px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 12px; 
        }
        .chip { 
            width: 40px; 
            height: 40px; 
            border-radius: 50%; 
            background: linear-gradient(45deg, #ffd700, #b8860b); 
            display: inline-flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            margin: 5px; 
        }
        .chip.active { border: 3px solid #fff; }
        button { 
            padding: 10px 20px; 
            background: linear-gradient(45deg, #ffd700, #b8860b); 
            color: #000; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold; 
        }
        #result { font-size: 1.2em; margin: 10px; }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üé∞ Casino Roulette</h1>
        <div id="online-players">Online Players: 0</div>
        <div id="balance">Balance: <span id="balance-value">0</span> MMK</div>
        <div id="total-bet">Total Bet: <span id="total-bet-value">0</span> MMK</div>
        <button onclick="window.location.href='index.html'">üè† Home</button>
        <div class="roulette-wheel">
            <canvas id="wheel" width="300" height="300"></canvas>
        </div>
        <div id="timer">Time Left: 30s</div>
        <div class="bet-table" id="betTable"></div>
        <div class="bet-chips">
            <div class="chip" data-value="1000" onclick="selectChip(1000)">1K</div>
            <div class="chip" data-value="10000" onclick="selectChip(10000)">10K</div>
            <div class="chip" data-value="100000" onclick="selectChip(100000)">100K</div>
        </div>
        <div id="result">·ÄÄ·ÄÖ·Ä¨·Ä∏·Äõ·Äî·Ä∫ ·Ä°·ÄÄ·Ä±·Ä¨·ÄÑ·Ä∑·Ä∫·Äù·ÄÑ·Ä∫·Äï·Ä´!</div>
    </div>

    <script>
        const BASE_URL = 'https://casino-opper.netlify.app';
        let userId, balance = 0, bets = {}, totalBet = 0, selectedChip = null;

        async function fetchData() {
            try {
                const response = await fetch(`${BASE_URL}/.netlify/functions/data`, { cache: 'no-store' });
                const data = await response.json();
                localStorage.setItem('offlineData', JSON.stringify(data));
                return data;
            } catch (e) {
                return JSON.parse(localStorage.getItem('offlineData') || '{}');
            }
        }

        async function updateData(updates) {
            if (navigator.onLine) {
                try {
                    const response = await fetch(`${BASE_URL}/.netlify/functions/data`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(updates)
                    });
                    const data = await response.json();
                    localStorage.setItem('offlineData', JSON.stringify(data));
                    return data;
                } catch (e) {
                    console.error('Update failed:', e);
                }
            }
            let localData = JSON.parse(localStorage.getItem('offlineData') || '{}');
            localData = { ...localData, ...updates };
            localStorage.setItem('offlineData', JSON.stringify(localData));
            return localData;
        }

        async function checkLoggedIn() {
            userId = localStorage.getItem('loggedInUser');
            if (!userId) {
                window.location.href = 'login.html';
                return;
            }
            setupBetTable();
            syncGameState();
        }

        async function syncGameState() {
            let timeLeft = 30, gameState = 'betting', wheelAngle = 0;
            setInterval(async () => {
                const data = await fetchData();
                if (!data.game || !data.game.adminStarted) {
                    document.getElementById('result').innerHTML = "‚è≥ Admin ·Äô·Äæ ·ÄÇ·Ä≠·Äô·Ä∫·Ä∏·ÄÖ·Äê·ÄÑ·Ä∫·Äõ·Äî·Ä∫ ·ÄÖ·Ä±·Ä¨·ÄÑ·Ä∑·Ä∫·Äï·Ä´...";
                    document.getElementById('betTable').style.display = 'none';
                    return;
                }
                document.getElementById('betTable').style.display = 'grid';
                if (!data.users || !data.users[userId]) return;

                balance = data.users[userId].balance || 0;
                bets = data.users[userId].bets || {};
                totalBet = data.users[userId].totalBet || 0;
                document.getElementById('balance-value').innerHTML = balance;
                document.getElementById('total-bet-value').innerHTML = totalBet;

                let onlineCount = 0;
                Object.values(data.users || {}).forEach(user => {
                    if (Date.now() - user.lastActive < 30000) onlineCount++; // Online if active in last 30s
                });
                document.getElementById('online-players').innerHTML = `Online Players: ${onlineCount}`;

                gameState = data.game.state;
                timeLeft = data.game.timeLeft > 0 ? data.game.timeLeft - 1 : 0;
                document.getElementById('timer').innerHTML = `Time Left: ${timeLeft}s`;

                if (timeLeft === 0) {
                    if (gameState === 'betting') {
                        gameState = 'spinning';
                        timeLeft = 8;
                        data.game.nextResult = Math.floor(Math.random() * 37);
                    } else if (gameState === 'spinning') {
                        gameState = 'result';
                        timeLeft = 2;
                        data.game.result = data.game.nextResult;
                        wheelAngle = (data.game.result * 360 / 37);
                        drawWheel(data.game.result);
                        await showResult(data);
                    } else {
                        gameState = 'betting';
                        timeLeft = 30;
                        data.game.result = null;
                        data.game.nextResult = null;
                        totalBet = 0;
                        bets = {};
                        data.users[userId].bets = bets;
                        data.users[userId].totalBet = 0;
                    }
                }
                data.game = { ...data.game, state: gameState, timeLeft, adminStarted: true, onlinePlayers: onlineCount };
                data.users[userId].lastActive = Date.now();
                data.users[userId].transactions = data.users[userId].transactions || [];
                data.users[userId].transactions.push({ type: 'game', game: 'roulette', timestamp: Date.now() });
                await updateData({ game: data.game, users: data.users });
                updateUI(data, gameState, timeLeft, wheelAngle);
            }, 1000);
        }

        function setupBetTable() {
            const table = [...Array.from({ length: 37 }, (_, i) => i)];
            table.forEach(id => {
                const div = document.createElement('div');
                div.className = 'bet-area';
                div.id = `bet-${id}`;
                div.innerHTML = id;
                div.onclick = () => placeBet(id);
                document.getElementById('betTable').appendChild(div);
            });
        }

        async function updateUI(data, gameState, timeLeft, wheelAngle) {
            document.getElementById('result').innerHTML = 
                gameState === 'betting' ? (timeLeft <= 5 ? "‚è∞ Betting Closed!" : "üé≤ Bet ·Äê·ÄÑ·Ä∫·Äï·Ä´!") : 
                gameState === 'spinning' ? "‚è≥ ·Äú·Äæ·Ää·Ä∑·Ä∫·Äî·Ä±·Äï·Ä´·Äê·Äö·Ä∫..." : "·Äõ·Äú·Äí·Ä∫·ÄÄ·Äº·Ää·Ä∑·Ä∫·Äï·Ä´...";
            updateBetTable();
            if (gameState === 'spinning') spinWheel(wheelAngle);
        }

        function updateBetTable() {
            const table = document.getElementById('betTable').children;
            Array.from(table).forEach(area => {
                const id = area.id.replace('bet-', '');
                const amount = bets[id] || 0;
                let amountDiv = area.querySelector('.bet-amount');
                if (amount > 0) {
                    if (!amountDiv) {
                        amountDiv = document.createElement('div');
                        amountDiv.className = 'bet-amount';
                        area.appendChild(amountDiv);
                    }
                    amountDiv.innerHTML = amount;
                } else if (amountDiv) {
                    amountDiv.remove();
                }
            });
        }

        function selectChip(value) {
            selectedChip = value;
            document.querySelectorAll('.chip').forEach(chip => {
                chip.classList.remove('active');
                if (parseInt(chip.dataset.value) === value) chip.classList.add('active');
            });
        }

        async function placeBet(id) {
            if (!selectedChip || balance < selectedChip) return;
            const data = await fetchData();
            if (!data.game || !data.game.adminStarted || data.game.state !== 'betting' || data.game.timeLeft <= 5) return;
            const user = data.users[userId];
            if (!user || user.balance < selectedChip) return;
            user.balance -= selectedChip;
            bets[id] = (bets[id] || 0) + selectedChip;
            user.bets = bets;
            user.totalBet = (user.totalBet || 0) + selectedChip;
            balance = user.balance;
            totalBet = user.totalBet;
            data.users[userId] = user;
            data.users[userId].transactions.push({ type: 'bet', game: 'roulette', amount: selectedChip, timestamp: Date.now() });
            await updateData({ users: data.users });
            updateBetTable();
        }

        async function showResult(data) {
            const result = data.game.result;
            let winnings = 0;
            if (bets[result]) winnings = bets[result] * 36;
            data.users[userId].balance += winnings;
            data.users[userId].totalWinnings = (data.users[userId].totalWinnings || 0) + winnings;
            data.users[userId].transactions.push({ type: 'win', game: 'roulette', amount: winnings, timestamp: Date.now() });
            bets = {};
            totalBet = 0;
            data.users[userId].bets = bets;
            data.users[userId].totalBet = totalBet;
            await updateData({ users: data.users });
            document.getElementById('result').innerHTML = winnings ? `üéâ ·Ä°·Äî·Ä≠·ÄØ·ÄÑ·Ä∫·Äõ: ${winnings} MMK` : 'üò¢ ·Ä°·Äõ·Äæ·ÄØ·Ä∂·Ä∏·Äï·Ä´';
        }

        function drawWheel(result) {
            const canvas = document.getElementById('wheel');
            const ctx = canvas.getContext('2d');
            const radius = canvas.width / 2;
            const numbers = Array.from({ length: 37 }, (_, i) => i);
            const colors = numbers.map(num => num === 0 ? '#00ff00' : (num % 2 === 0 ? '#ff0000' : '#000000'));

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(radius, radius);

            numbers.forEach((num, i) => {
                const angle = (i * 360 / 37) * Math.PI / 180;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.arc(0, 0, radius, angle, angle + (360 / 37) * Math.PI / 180);
                ctx.fillStyle = colors[i];
                ctx.fill();
                ctx.strokeStyle = '#ffd700';
                ctx.stroke();
                ctx.save();
                ctx.rotate(angle + (360 / 37 / 2) * Math.PI / 180);
                ctx.fillStyle = '#fff';
                ctx.font = '12px Poppins';
                ctx.fillText(num, radius - 20, 5);
                ctx.restore();
            });

            if (result !== null) {
                ctx.rotate((result * 360 / 37) * Math.PI / 180);
            }
            ctx.restore();
        }

        function spinWheel(wheelAngle) {
            drawWheel(wheelAngle);
        }

        window.onload = () => {
            checkLoggedIn();
        };
    </script>
</body>
</html>
