<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Roulette</title>
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, #1a1a1a, #2c003e); 
            color: #ffd700; 
            margin: 0; 
            padding: 20px; 
        }
        .game-container { 
            max-width: 800px; 
            margin: auto; 
            background: rgba(30, 30, 30, 0.95); 
            padding: 20px; 
            border-radius: 15px; 
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6); 
            text-align: center; 
            animation: fadeIn 0.5s ease-in-out; 
        }
        h1 { 
            text-shadow: 0 0 15px #ffd700; 
            font-size: 2em; 
            margin: 0; 
            animation: glow 2s infinite alternate; 
        }
        .roulette-wheel { 
            position: relative; 
            margin: 20px auto; 
        }
        canvas { display: block; margin: 0 auto; }
        .bet-table { 
            display: grid; 
            grid-template-columns: repeat(6, 1fr); 
            gap: 5px; 
            margin: 15px 0; 
        }
        .bet-area { 
            padding: 10px; 
            background: #444; 
            border: 2px solid #ffd700; 
            border-radius: 8px; 
            cursor: pointer; 
            transition: background 0.2s, transform 0.2s; 
            position: relative; 
            font-size: 14px; 
        }
        .bet-area:hover { 
            background: #666; 
            transform: scale(1.05); 
        }
        .bet-amount { 
            position: absolute; 
            top: -10px; 
            right: -10px; 
            background: #ff4500; 
            color: #fff; 
            border-radius: 50%; 
            width: 20px; 
            height: 20px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 12px; 
        }
        .chip { 
            width: 40px; 
            height: 40px; 
            border-radius: 50%; 
            background: linear-gradient(45deg, #ffd700, #b8860b); 
            display: inline-flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            margin: 5px; 
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.4); 
            font-size: 14px; 
            transition: transform 0.2s; 
        }
        .chip.active { border: 3px solid #fff; transform: scale(1.1); }
        button { 
            padding: 10px 20px; 
            background: linear-gradient(45deg, #ffd700, #b8860b); 
            color: #000; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold; 
            transition: transform 0.2s; 
        }
        button:hover { transform: scale(1.05); }
        .modal { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0, 0, 0, 0.8); 
            display: none; 
            justify-content: center; 
            align-items: center; 
        }
        .modal-content { 
            background: #1e1e1e; 
            padding: 20px; 
            border-radius: 10px; 
            color: #ffd700; 
            width: 90%; 
            max-width: 400px; 
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4); 
        }
        .chat-section { 
            margin-top: 20px; 
            background: #333; 
            padding: 15px; 
            border-radius: 10px; 
        }
        .chat-log { 
            max-height: 200px; 
            overflow-y: auto; 
            margin-top: 10px; 
            background: #444; 
            padding: 10px; 
            border-radius: 5px; 
            font-size: 14px; 
        }
        .chat-message { 
            padding: 5px; 
            margin: 5px 0; 
            border-radius: 5px; 
            text-align: left; 
        }
        .chat-message.winner { 
            background: #555; 
            color: #00ff00; 
            text-align: right; 
        }
        textarea, input { 
            width: 100%; 
            padding: 10px; 
            margin: 5px 0; 
            border-radius: 5px; 
            background: #222; 
            color: #ffd700; 
            border: 1px solid #ffd700; 
            font-size: 14px; 
        }
        #countdown { 
            font-size: 2em; 
            color: #ff4500; 
            text-shadow: 0 0 10px #ff4500; 
            animation: pulse 1s infinite; 
        }
        #history { 
            display: flex; 
            justify-content: center; 
            margin: 10px 0; 
        }
        .history-item { 
            width: 30px; 
            height: 30px; 
            border-radius: 50%; 
            margin: 0 5px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 12px; 
            background: #444; 
            box-shadow: 0 0 5px rgba(255, 215, 0, 0.3); 
        }
        #ball { 
            position: absolute; 
            width: 15px; 
            height: 15px; 
            background: #fff; 
            border-radius: 50%; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            box-shadow: 0 0 10px #fff; 
        }
        #win-animation { 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            font-size: 2em; 
            color: #00ff00; 
            text-shadow: 0 0 10px #00ff00; 
            animation: winPulse 1s infinite; 
            display: none; 
        }
        .leaderboard { 
            margin-top: 20px; 
            background: #333; 
            padding: 15px; 
            border-radius: 10px; 
        }
        .leaderboard h3 { 
            margin: 0; 
            font-size: 16px; 
        }
        .leaderboard-item { 
            display: flex; 
            justify-content: space-between; 
            padding: 5px; 
            background: #444; 
            margin: 5px 0; 
            border-radius: 5px; 
            font-size: 14px; 
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        @keyframes spinBall { 0% { transform: translate(-50%, -50%) rotate(0deg) translateX(100px) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg) translateX(100px) rotate(-360deg); } }
        @keyframes winPulse { 0% { transform: translate(-50%, -50%) scale(1); } 50% { transform: translate(-50%, -50%) scale(1.2); } 100% { transform: translate(-50%, -50%) scale(1); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes glow { from { text-shadow: 0 0 10px #ffd700; } to { text-shadow: 0 0 20px #ffd700; } }
    </style>
</head>
<body>
    <div class="game-container" id="game-container">
        <h1>üé∞ Casino Roulette</h1>
        <div id="online-players">Online Players: 0</div>
        <div id="balance">Balance: <span id="balance-value">0</span> MMK</div>
        <div id="total-bet">Total Bet: <span id="total-bet-value">0</span> MMK</div>
        <div class="money-controls">
            <button onclick="window.location.href='index.html'">üè† Home</button>
            <button onclick="showSupportModal()">üìû Support</button>
        </div>
        <div class="roulette-wheel">
            <canvas id="wheel" width="300" height="300"></canvas>
            <div id="ball" style="display: none;"></div>
            <div id="countdown"></div>
        </div>
        <div class="timer" id="timer">Time Left: 30s</div>
        <div id="history"></div>
        <div class="bet-table" id="betTable"></div>
        <div class="bet-chips">
            <div class="chip" data-value="1000">1K</div>
            <div class="chip" data-value="10000">10K</div>
            <div class="chip" data-value="100000">100K</div>
        </div>
        <div id="result">·ÄÄ·ÄÖ·Ä¨·Ä∏·Äõ·Äî·Ä∫ ·Ä°·ÄÄ·Ä±·Ä¨·ÄÑ·Ä∑·Ä∫·Äù·ÄÑ·Ä∫·Äï·Ä´!</div>
        <div id="win-animation"></div>
        <div class="chat-section">
            <h3>üí¨ Chat</h3>
            <div class="chat-log" id="game-chat-log"></div>
            <textarea id="chat-input" placeholder="·ÄÖ·Ä¨·Äõ·Ä≠·ÄØ·ÄÄ·Ä∫·Äï·Ä´..."></textarea>
            <button onclick="sendChatMessage()">üì© ·Äï·Ä≠·ÄØ·Ä∑·Äô·Ää·Ä∫</button>
        </div>
        <div class="leaderboard">
            <h3>üèÜ ·Äî·Ä±·Ä∑·ÄÖ·Äâ·Ä∫ ·Äë·Ä≠·Äï·Ä∫·Äê·Äî·Ä∫·Ä∏ ·Ä°·Äî·Ä≠·ÄØ·ÄÑ·Ä∫·Äõ·Äû·Ä∞·Äô·Äª·Ä¨·Ä∏</h3>
            <div id="leaderboard-list"></div>
        </div>
    </div>

    <div class="modal" id="supportModal">
        <div class="modal-content">
            <h2>üìû Customer Support</h2>
            <div class="chat-log" id="support-chat-log"></div>
            <textarea id="support-input" placeholder="·Äû·ÄÑ·Ä∑·Ä∫·Äô·Ä±·Ä∏·ÄÅ·ÄΩ·Äî·Ä∫·Ä∏·ÄÄ·Ä≠·ÄØ ·Äõ·Ä±·Ä∏·Äï·Ä´..."></textarea>
            <button onclick="sendSupportMessage()">üì© ·Äï·Ä≠·ÄØ·Ä∑·Äô·Ää·Ä∫</button>
            <button onclick="closeModal('supportModal')">‚ùå ·Äï·Ä≠·Äê·Ä∫·Äô·Ää·Ä∫</button>
        </div>
    </div>

    <script src="sw.js"></script>
    <script>
        const BASE_URL = 'https://casino-opper.netlify.app';
        let userId, phone, balance = 0, bets = {}, timeLeft = 30, gameState = 'betting', wheelAngle = 0, totalBet = 0;

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').then(() => console.log('Service Worker Registered'));
        }

        async function fetchData() {
            try {
                const response = await fetch(`${BASE_URL}/.netlify/functions/data`, { cache: 'no-store' });
                const data = await response.json();
                localStorage.setItem('offlineData', JSON.stringify(data));
                return data;
            } catch (e) {
                return JSON.parse(localStorage.getItem('offlineData') || '{}');
            }
        }

        async function updateData(updates) {
            if (navigator.onLine) {
                const response = await fetch(`${BASE_URL}/.netlify/functions/data`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updates)
                });
                const data = await response.json();
                localStorage.setItem('offlineData', JSON.stringify(data));
                return data;
            } else {
                let localData = JSON.parse(localStorage.getItem('offlineData') || '{}');
                localData = { ...localData, ...updates };
                localStorage.setItem('offlineData', JSON.stringify(localData));
                return localData;
            }
        }

        async function checkLoggedIn() {
            userId = localStorage.getItem('loggedInUser');
            phone = localStorage.getItem('phone');
            if (!userId) {
                window.location.href = 'login.html';
                return;
            }
            const data = await fetchData();
            if (data.users && data.users[userId]) {
                balance = data.users[userId].balance || 0;
                bets = data.users[userId].bets || {};
                totalBet = data.users[userId].totalBet || 0;
                syncGameState();
                drawWheel();
                updateUI(data);
            } else {
                window.location.href = 'login.html';
            }
        }

        async function updateUI(data) {
            if (!userId || !data.users || !data.users[userId]) return;
            if (!data.game || !data.game.adminStarted) {
                document.getElementById('result').innerHTML = "‚è≥ Admin ·Äô·Äæ ·ÄÇ·Ä≠·Äô·Ä∫·Ä∏·ÄÖ·Äê·ÄÑ·Ä∫·Äõ·Äî·Ä∫ ·ÄÖ·Ä±·Ä¨·ÄÑ·Ä∑·Ä∫·Äï·Ä´...";
                document.getElementById('betTable').style.display = 'none';
                return;
            }
            document.getElementById('betTable').style.display = 'grid';
            const user = data.users[userId];
            balance = user.balance || 0;
            bets = user.bets || {};
            totalBet = user.totalBet || 0;
            document.getElementById('balance-value').innerHTML = balance;
            document.getElementById('total-bet-value').innerHTML = totalBet;
            document.getElementById('timer').innerHTML = `Time Left: ${timeLeft}s`;
            document.getElementById('online-players').innerHTML = `Online Players: ${data.game.onlinePlayers || 0}`;
            if (gameState === 'betting') {
                document.getElementById('result').innerHTML = timeLeft <= 5 ? "‚è∞ Betting Closed!" : "üé≤ Bet ·Äê·ÄÑ·Ä∫·Äï·Ä´!";
                document.getElementById('countdown').innerHTML = timeLeft <= 5 ? timeLeft : '';
            } else if (gameState === 'spinning') {
                document.getElementById('result').innerHTML = "‚è≥ ·Äú·Äæ·Ää·Ä∑·Ä∫·Äî·Ä±·Äï·Ä´·Äê·Äö·Ä∫...";
                document.getElementById('ball').style.display = 'block';
                spinWheel(data.game.result);
            } else if (gameState === 'result') {
                document.getElementById('ball').style.display = 'none';
                await showResult(data);
            }
            updateHistory(data.game.history || []);
            updateBetTable();
            updateChatLog(data);
            updateLeaderboard(data);
        }

        async function syncGameState() {
            setInterval(async () => {
                const data = await fetchData();
                if (!data.game || !data.game.adminStarted) {
                    document.getElementById('result').innerHTML = "‚è≥ Admin ·Äô·Äæ ·ÄÇ·Ä≠·Äô·Ä∫·Ä∏·ÄÖ·Äê·ÄÑ·Ä∫·Äõ·Äî·Ä∫ ·ÄÖ·Ä±·Ä¨·ÄÑ·Ä∑·Ä∫·Äï·Ä´...";
                    return;
                }
                let game = data.game;
                gameState = game.state;
                timeLeft = game.timeLeft > 0 ? game.timeLeft - 1 : 0;
                if (timeLeft === 0) {
                    if (gameState === 'betting') {
                        gameState = 'spinning';
                        timeLeft = 8;
                        const users = data.users || {};
                        const allBets = {};
                        Object.values(users).forEach(user => {
                            Object.entries(user.bets || {}).forEach(([key, value]) => {
                                allBets[key] = (allBets[key] || 0) + value;
                            });
                        });
                        const sortedBets = Object.entries(allBets).sort((a, b) => b[1] - a[1]);
                        const topBets = sortedBets.slice(0, Math.ceil(sortedBets.length / 2)).map(([key]) => key);
                        let nextResult;
                        do {
                            nextResult = Math.floor(Math.random() * 37);
                        } while (topBets.includes(String(nextResult)) || (topBets.includes('red') && nextResult % 2 === 0 && nextResult !== 0) || (topBets.includes('black') && nextResult % 2 === 1));
                        game.nextResult = nextResult;
                    } else if (gameState === 'spinning') {
                        gameState = 'result';
                        timeLeft = 2;
                        game.result = game.nextResult;
                    } else {
                        gameState = 'betting';
                        timeLeft = 30;
                        game.result = null;
                        game.nextResult = null;
                        totalBet = 0;
                        const users = data.users || {};
                        Object.values(users).forEach(user => user.totalBet = 0);
                        await updateData({ users });
                    }
                }
                game = { ...game, state: gameState, timeLeft, onlinePlayers: Object.keys(data.users || {}).length, result: game.result, adminStarted: true, nextResult: game.nextResult };
                data.users[userId].lastActive = Date.now();
                await updateData({ game, users: data.users });
                await updateUI(data);
            }, 1000);
        }

        function setupBetTable() {
            const table = [...Array.from({ length: 37 }, (_, i) => i), 'red', 'black', 'odd', 'even', '1-18', '19-36'];
            table.forEach(id => {
                const div = document.createElement('div');
                div.className = 'bet-area';
                div.id = `bet-${id}`;
                div.innerHTML = id;
                div.onclick = () => placeBet(id);
                document.getElementById('betTable').appendChild(div);
            });
        }

        function updateBetTable() {
            const table = document.getElementById('betTable').children;
            Array.from(table).forEach(area => {
                const id = area.id.replace('bet-', '');
                const amount = bets[id] || 0;
                let amountDiv = area.querySelector('.bet-amount');
                if (amount > 0) {
                    if (!amountDiv) {
                        amountDiv = document.createElement('div');
                        amountDiv.className = 'bet-amount';
                        area.appendChild(amountDiv);
                    }
                    amountDiv.innerHTML = amount;
                } else if (amountDiv) {
                    amountDiv.remove();
                }
            });
        }

        async function placeBet(id) {
            if (gameState !== 'betting' || timeLeft <= 5) return;
            const chip = parseInt(document.querySelector('.chip.active')?.dataset.value);
            if (!chip || balance < chip) return;
            const data = await fetchData();
            const user = data.users[userId];
            if (user.balance < chip) return;
            user.balance -= chip;
            bets[id] = (bets[id] || 0) + chip;
            user.bets = bets;
            user.totalBet = (user.totalBet || 0) + chip;
            balance = user.balance;
            totalBet = user.totalBet;
            data.users[userId] = user;
            await updateData({ users: data.users });
            updateUI(data);
        }

        document.querySelectorAll('.chip').forEach(chip => {
            chip.onclick = () => {
                if (gameState === 'betting' && timeLeft > 5) {
                    document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
                    chip.classList.add('active');
                }
            };
        });

        async function showResult(data) {
            const result = data.game.result;
            let winnings = 0;
            if (!isNaN(result)) {
                if (bets[result]) winnings += bets[result] * 36;
                if (bets['red'] && (result % 2 === 0 && result !== 0)) winnings += bets['red'] * 2;
                if (bets['black'] && (result % 2 === 1)) winnings += bets['black'] * 2;
                if (bets['odd'] && (result % 2 === 1)) winnings += bets['odd'] * 2;
                if (bets['even'] && (result % 2 === 0 && result !== 0)) winnings += bets['even'] * 2;
                if (bets['1-18'] && result <= 18) winnings += bets['1-18'] * 2;
                if (bets['19-36'] && result > 18) winnings += bets['19-36'] * 2;
            }
            const users = data.users || {};
            users[userId].balance += winnings;
            users[userId].totalWinnings = (users[userId].totalWinnings || 0) + winnings;
            bets = {};
            totalBet = 0;
            users[userId].bets = bets;
            users[userId].totalBet = totalBet;
            balance = users[userId].balance;
            data.game.history = data.game.history || [];
            if (!data.game.history.includes(result)) data.game.history.unshift(result);
            if (data.game.history.length > 5) data.game.history.pop();
            if (winnings > 0) {
                const maskedPhone = maskPhoneNumber(phone);
                data.messages = data.messages || [];
                data.messages.push({ from: maskedPhone, text: `${maskedPhone} ·Ä°·Äî·Ä≠·ÄØ·ÄÑ·Ä∫·Äõ ${winnings} MMK (Result: ${result})`, timestamp: Date.now(), winner: true });
            }
            await updateData({ users, game: data.game, messages: data.messages });
            document.getElementById('result').innerHTML = winnings ? `üéâ ·Ä°·Äî·Ä≠·ÄØ·ÄÑ·Ä∫·Äõ: ${winnings} MMK` : `üò¢ ·Ä°·Äõ·Äæ·ÄØ·Ä∂·Ä∏·Äï·Ä´`;
            if (winnings > 0) {
                const winAnim = document.getElementById('win-animation');
                winAnim.innerHTML = `+${winnings} MMK`;
                winAnim.style.display = 'block';
                setTimeout(() => winAnim.style.display = 'none', 1500);
            }
        }

        function drawWheel(result = null) {
            const canvas = document.getElementById('wheel');
            const ctx = canvas.getContext('2d');
            const radius = canvas.width / 2;
            const numbers = Array.from({ length: 37 }, (_, i) => i);
            const colors = numbers.map(num => num === 0 ? '#00ff00' : (num % 2 === 0 ? '#ff0000' : '#000000'));

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(radius, radius);
            ctx.rotate(wheelAngle * Math.PI / 180);

            numbers.forEach((num, i) => {
                const angle = (i * 360 / 37) * Math.PI / 180;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.arc(0, 0, radius, angle, angle + (360 / 37) * Math.PI / 180);
                ctx.fillStyle = colors[i];
                ctx.fill();
                ctx.strokeStyle = '#ffd700';
                ctx.stroke();
                ctx.save();
                ctx.rotate(angle + (360 / 37 / 2) * Math.PI / 180);
                ctx.fillStyle = '#fff';
                ctx.font = '12px Poppins';
                ctx.fillText(num, radius - 20, 5);
                ctx.restore();
            });

            if (result !== null && gameState === 'result') {
                const targetAngle = (result * 360 / 37);
                wheelAngle = targetAngle;
                const ball = document.getElementById('ball');
                ball.style.transform = `translate(-50%, -50%) rotate(${targetAngle}deg) translateX(${radius - 20}px) rotate(-${targetAngle}deg)`;
            }

            ctx.restore();
        }

        function spinWheel(result) {
            wheelAngle += 20;
            drawWheel(result);
            const ball = document.getElementById('ball');
            const radius = document.getElementById('wheel').width / 2;
            ball.style.transform = `translate(-50%, -50%) rotate(${wheelAngle}deg) translateX(${radius - 20}px) rotate(-${wheelAngle}deg)`;
            if (gameState === 'spinning') requestAnimationFrame(() => spinWheel(result));
        }

        function updateHistory(history) {
            const historyDiv = document.getElementById('history');
            historyDiv.innerHTML = '';
            history.slice(0, 5).forEach(number => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = number;
                historyDiv.appendChild(div);
            });
        }

        function maskPhoneNumber(phone) {
            return phone.slice(0, -3).replace(/[0-9]/g, '*') + phone.slice(-3);
        }

        function updateChatLog(data) {
            const chatLog = document.getElementById('game-chat-log');
            chatLog.innerHTML = '';
            const messages = data.messages || [];
            messages.slice(-10).forEach(msg => {
                const div = document.createElement('div');
                div.className = `chat-message ${msg.winner ? 'winner' : ''}`;
                div.innerHTML = `${msg.from}: ${msg.text}`;
                chatLog.appendChild(div);
            });
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        async function sendChatMessage() {
            const message = document.getElementById('chat-input').value;
            if (!message || !userId) return;
            const data = await fetchData();
            data.messages = data.messages || [];
            const maskedPhone = maskPhoneNumber(phone);
            data.messages.push({ from: maskedPhone, text: message, timestamp: Date.now(), winner: false });
            await updateData({ messages: data.messages });
            document.getElementById('chat-input').value = '';
            updateUI(data);
        }

        function updateLeaderboard(data) {
            const users = Object.entries(data.users || {}).map(([id, user]) => ({
                id,
                phone: maskPhoneNumber(user.phone),
                totalWinnings: user.totalWinnings || 0
            }));
            users.sort((a, b) => b.totalWinnings - a.totalWinnings);
            const leaderboardList = document.getElementById('leaderboard-list');
            leaderboardList.innerHTML = '';
            users.slice(0, 3).forEach((user, index) => {
                const div = document.createElement('div');
                div.className = 'leaderboard-item';
                div.innerHTML = `No.${index + 1} - ${user.phone}: ${user.totalWinnings} MMK`;
                leaderboardList.appendChild(div);
            });
        }

        function showSupportModal() { 
            document.getElementById('supportModal').style.display = 'flex'; 
            updateSupportChatLog(); 
        }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        async function sendSupportMessage() {
            const message = document.getElementById('support-input').value;
            if (!message || !userId) return;
            const data = await fetchData();
            data.users[userId].messages = data.users[userId].messages || [];
            data.users[userId].messages.push({ from: 'user', text: message, timestamp: Date.now() });
            await updateData({ users: data.users });
            document.getElementById('support-input').value = '';
            updateSupportChatLog();
        }

        function updateSupportChatLog() {
            fetchData().then(data => {
                const userMessages = data.users[userId]?.messages || [];
                const chatLog = document.getElementById('support-chat-log');
                chatLog.innerHTML = '';
                userMessages.forEach(msg => {
                    const div = document.createElement('div');
                    div.className = `chat-message ${msg.from === 'admin' ? 'admin' : ''}`;
                    div.innerHTML = `${msg.text}`;
                    chatLog.appendChild(div);
                });
                chatLog.scrollTop = chatLog.scrollHeight;
            });
        }

        checkLoggedIn();
        setupBetTable();
    </script>
</body>
</html>
