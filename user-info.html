<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, #1a1a1a, #2c003e); 
            color: #ffd700; 
            margin: 0;

        }
        .container { 
            max-width: 900px; 
            margin: auto; 
            background: rgba(30, 30, 30, 0.95); 
            padding: 20px; 
            border-radius: 15px; 
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6); 
            text-align: center; 
        }
        h1 { 
            text-shadow: 0 0 15px #ffd700; 
            font-size: 2em; 
            margin: 0; 
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px; 
            font-size: 14px; 
        }
        th, td { 
            padding: 10px; 
            border: 1px solid #ffd700; 
        }
        th { background: #333; }
        button { 
            padding: 10px 20px; 
            background: linear-gradient(45deg, #ffd700, #b8860b); 
            color: #000; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            margin: 5px; 
            font-weight: bold; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üë§ ·ÄÄ·ÄÖ·Ä¨·Ä∏·Äû·Ä∞ ·Ä°·ÄÅ·Äª·ÄÄ·Ä∫·Ä°·Äú·ÄÄ·Ä∫·Äô·Äª·Ä¨·Ä∏</h1>
        <button onclick="exportUserData()">üì§ Export</button>
        <button onclick="window.location.href='admin.html'">üè† Back to Admin</button>
        <table>
            <thead>
                <tr><th>ID</th><th>·Äñ·ÄØ·Äî·Ä∫·Ä∏</th><th>·ÄÑ·ÄΩ·Ä± (MMK)</th><th>Bet</th><th>·Ä°·Äî·Ä≠·ÄØ·ÄÑ·Ä∫</th><th>·Äñ·Äî·Ä∫·Äê·ÄÆ·Ä∏·ÄÅ·Äª·Ä≠·Äî·Ä∫</th><th>·Äî·Ä±·Ä¨·ÄÄ·Ä∫·ÄÜ·ÄØ·Ä∂·Ä∏ ·Ä°·Äû·ÄØ·Ä∂·Ä∏</th><th>·Äû·Äê·Ä≠·Äï·Ä±·Ä∏·ÄÅ·Äª·ÄÄ·Ä∫</th><th>·Äï·Ä≠·Äê·Ä∫·Äï·ÄÑ·Ä∫</th></tr>
            </thead>
            <tbody id="userList"></tbody>
        </table>
    </div>

    <script>
        const BASE_URL = 'https://casino-opper.netlify.app';

        async function fetchData() {
            try {
                const response = await fetch(`${BASE_URL}/.netlify/functions/data`, { cache: 'no-store' });
                const data = await response.json();
                localStorage.setItem('offlineData', JSON.stringify(data));
                return data;
            } catch (e) {
                return JSON.parse(localStorage.getItem('offlineData') || '{}');
            }
        }

        async function updateUserInfo() {
            setInterval(async () => {
                const data = await fetchData();
                const userList = document.getElementById('userList');
                userList.innerHTML = '';
                const users = data.users || {};
                Object.entries(users).forEach(([id, user]) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${id.substr(0, 8)}...</td>
                        <td>${maskPhoneNumber(user.phone)}</td>
                        <td>${user.balance || 0}</td>
                        <td>${user.totalBet || 0}</td>
                        <td>${user.totalWinnings || 0}</td>
                        <td>${new Date(user.createdAt).toLocaleString()}</td>
                        <td>${new Date(user.lastActive).toLocaleString()}</td>
                        <td>${user.warnings || 0}</td>
                        <td>${user.banUntil > Date.now() ? new Date(user.banUntil).toLocaleString() : 'N/A'}</td>
                    `;
                    userList.appendChild(row);
                });
            }, 1000); // Update every second
        }

        function maskPhoneNumber(phone) {
            return phone.slice(0, -3).replace(/[0-9]/g, '*') + phone.slice(-3);
        }

        async function exportUserData() {
            const data = await fetchData();
            const users = data.users || {};
            let csv = 'ID,Phone,Balance,Total Bet,Total Winnings,Created At,Last Active,Warnings,Ban Until\n';
            Object.entries(users).forEach(([id, user]) => {
                csv += `${id},${maskPhoneNumber(user.phone)},${user.balance || 0},${user.totalBet || 0},${user.totalWinnings || 0},${new Date(user.createdAt).toLocaleString()},${new Date(user.lastActive).toLocaleString()},${user.warnings || 0},${user.banUntil > Date.now() ? new Date(user.banUntil).toLocaleString() : 'N/A'}\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'user_data.csv';
            a.click();
            URL.revokeObjectURL(url);
        }

        window.onload = () => {
            updateUserInfo();
        };
    </script>
</body>
</html>
