<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info - Casino Roulette</title>
    <style>
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #1a1a1a, #2c003e); color: #ffd700; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: rgba(30, 30, 30, 0.95); padding: 20px; border-radius: 15px; box-shadow: 0 0 30px rgba(255, 215, 0, 0.7); text-align: center; }
        h1 { text-shadow: 0 0 15px #ffd700; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 2px solid #ffd700; }
        th { background: #333; }
        button { padding: 10px 20px; background: linear-gradient(45deg, #ffd700, #b8860b); color: #000; border: none; border-radius: 8px; cursor: pointer; margin: 5px; font-weight: bold; transition: transform 0.2s; }
        button:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="container">
        <h1>üë§ ·ÄÄ·ÄÖ·Ä¨·Ä∏·Äû·Ä∞ ·Ä°·ÄÅ·Äª·ÄÄ·Ä∫·Ä°·Äú·ÄÄ·Ä∫·Äô·Äª·Ä¨·Ä∏</h1>
        <button onclick="exportUserData()">üì§ Export User Data</button>
        <table>
            <thead>
                <tr><th>User ID</th><th>·Äñ·ÄØ·Äî·Ä∫·Ä∏·Äî·Ä∂·Äï·Äê·Ä∫</th><th>·Äú·ÄÄ·Ä∫·ÄÄ·Äª·Äî·Ä∫·ÄÑ·ÄΩ·Ä± (MMK)</th><th>Total Bet</th><th>·Ä°·Äî·Ä≠·ÄØ·ÄÑ·Ä∫·Äõ·Äõ·Äæ·Ä≠·ÄÑ·ÄΩ·Ä±</th><th>·Äî·Ä±·Ä¨·ÄÄ·Ä∫·ÄÜ·ÄØ·Ä∂·Ä∏ ·Ä°·Äû·ÄØ·Ä∂·Ä∏·Äï·Äº·ÄØ·ÄÅ·Äª·Ä≠·Äî·Ä∫</th><th>Warnings</th><th>Ban Until</th></tr>
            </thead>
            <tbody id="userList"></tbody>
        </table>
    </div>

    <script>
        const BASE_URL = 'https://casino-opper.netlify.app';
        const DATA_API = `${BASE_URL}/.netlify/functions/data`;

        async function fetchData(retries = 5) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(DATA_API, { cache: 'no-store' });
                    if (!response.ok) throw new Error('Network error');
                    return await response.json();
                } catch (e) {
                    if (i === retries - 1) console.error('Fetch failed');
                    await new Promise(res => setTimeout(res, 500));
                }
            }
        }

        async function updateUserInfo() {
            setInterval(async () => {
                if (!navigator.onLine) return;
                const data = await fetchData();
                const userList = document.getElementById('userList');
                userList.innerHTML = '';
                const users = data.users || {};
                Object.entries(users).forEach(([id, user]) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${id.substr(0, 8)}...</td><td>${maskPhoneNumber(user.phone)}</td><td>${user.balance}</td><td>${user.totalBet || 0}</td><td>${user.totalWinnings || 0}</td><td>${new Date(user.lastActive).toLocaleString()}</td><td>${user.warnings || 0}</td><td>${user.banUntil > Date.now() ? new Date(user.banUntil).toLocaleString() : 'N/A'}</td>`;
                    userList.appendChild(row);
                });
            }, 500);
        }

        function maskPhoneNumber(phone) {
            return phone.slice(0, -3).replace(/[0-9]/g, '*') + phone.slice(-3);
        }

        async function exportUserData() {
            const data = await fetchData();
            const users = data.users || {};
            let csv = 'User ID,Phone,Balance,Total Bet,Total Winnings,Last Active,Warnings,Ban Until\n';
            Object.entries(users).forEach(([id, user]) => {
                csv += `${id},${maskPhoneNumber(user.phone)},${user.balance},${user.totalBet || 0},${user.totalWinnings || 0},${new Date(user.lastActive).toLocaleString()},${user.warnings || 0},${user.banUntil > Date.now() ? new Date(user.banUntil).toLocaleString() : 'N/A'}\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'user_data.csv';
            a.click();
        }

        updateUserInfo();
    </script>
</body>
</html>
